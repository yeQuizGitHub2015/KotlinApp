name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '24 11 * * 1'

jobs:
 bash-example:
    runs-on: ubuntu-latest
    steps:
      - name: bash-version
        run: echo "::add-mask::$ANDROID_HOME"
